<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Is Your Birthday Lucky? Let's find out</h2>
        <!-- Take user's complete birthday in date type -->
        <label for="user-birthday"> Your Birthday Date</label>
        <input id="user-birthday" type="date"></input>

        <label for="user-lucky-number"> Your Lucky Number</label>
        <input id="user-lucky-number" type="number"></input>

        <button id="check-lucky-birthday"> Is my Birthday Lucky</button>
        <p class="output-message"></p>
    </div>
</body>
<script src="./index.js"></script>
</html>
